<!DOCTYPE html>
<html>
<script type="text/javascript">
function myFunction() {
  var left = (screen.width/2)-(800/2);
  var top = (screen.height/2)-(600/2);
  var myWindow = window.open("index.html", "", "statusbar=no,toolbar=no,scrollbars=no,resizable=no,top="+top+",left="+left+",width=800,height=600");
  myWindow.focus();
}
function winClose(){
  window.close();
}
</script>
<body>
  <script type="text/javascript">
    myFunction();
    winClose();
  </script>
</body>
</html>
